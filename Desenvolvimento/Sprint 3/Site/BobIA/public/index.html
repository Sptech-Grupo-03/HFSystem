<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HF System</title>

    <link rel="shortcut icon" type="imagex/png" href="logotipo-texto-preto.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="./amd.css" />

</head>

<body>
    <section class="container">
        <header>
            <div class="logo">
                <img href="adm.html" src="1image.png" alt="">
            </div>

            <div id="infos">
                <div class="user">
                    <div id="separador"></div>
                    <span id="username">Suporte N3</span>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-door-open"></i>
                    <span href="menu.html">Sair</span>
                </div>
            </div>
        </header>
        <main>

            <div id="container" style="width:30%; background-color: aqua;">
                <center>
                    <h1>BobIA</h1>
                    <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                    <br><br>
                    <button onclick="gerarResposta()">Gerar Resposta</button>
                    <h3>Resposta da IA:</h3>
                    <div id="resposta"></div>
                </center>
            </div>

        </main>
    </section>
</body>

</html>

<script>

async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        const response = await fetch('/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        resposta.style.display = 'block';
        document.getElementById('resposta').innerText = data.resultado;
    }

</script>
