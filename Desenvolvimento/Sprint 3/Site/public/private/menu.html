    function exibirReservatorios() {
        JSON.parse(sessionStorage.reservatorio).forEach(item => {
            document.getElementById("reservatorio").innerHTML += `
                    <div class="top">
                        <span>${item.nome}</span>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                    <div class="mid">
                        <div class="metricas">
                            <span id="nivel_atual_"><b>Nível Atual: ${item.nivelAtual}%</b></span>
                            <span>Nível Ideal: 51%</span>
                            <span>Nível Alerta: 50%</span>
                            <span>Nível Risco: 25%</span>
                    </div>
                    </div>
                    <div id="btnConsultar" class="bottom"><button class="btn-chart" 
                    onclick="exibirDetalhesReservatorio(${item.id})" id="btnConsultarReservatorio${item.id}">Consultar</button>
                    </div>
                    <div class="imgReservatorio">
                        <img src="assets/reservatorio.png" alt="">
                        <span class="porcentagemAtual_">${item.nivelAtual}</span>
                    </div>
                    <div id="alerta">
                    </div>
                    `

                    sessionStorage.idReservatorio = item.idReservatorio
        });

    }
