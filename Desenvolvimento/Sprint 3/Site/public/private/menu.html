<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Dashboard - Overview</title>
</head>

<body onload="exibirReservatorios(), atualizacaoPeriodica()">

    <section class="container">
        <header>
            <div class="logo">
                <img src="assets/logotipo-texto-branco (1) 1.png" alt="">
            </div>

            <div class="menu">
                <i href="menu.html" class="fa-solid fa-house"></i>
                <span href="menu.html">Menu</span>
                <i class="fa-solid fa-bell"></i>
                Notificações
            </div>
            <div class="user">
                <img src="assets/user.png" alt="">
                <span>Claudio Frizzarini</span>
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars" id="hamburger-icon"></i>
            </div>

            <div class="sidebar" id="sidebar">
                <ul>
                    <li class="opcoes" class="option"><i class="fa-solid fa-sliders"></i>OPÇÕES</li>
                    <li><i class="fa-solid fa-gear"></i>Configurações</li>
                    <li><i class="fa-solid fa-door-open"></i>Sair</li>
                </ul>
            </div>
        </header>

        <main>
            <div class="pgAtual">
                <i class="fa-solid fa-house-chimney"></i>
                <span>MENU</span>
            </div>

            <div class="alerta">
                <i class="fa-solid fa-circle-info"></i>
                <span>O reservatório X está em risco e Y,Y em alerta</span>
            </div>

            <div class="reservatorios">
                <div id="reservatorio" class="reservatorio">

                </div>
            </div>
        </main>
    </section>
</body>

</html>
<script>

    function exibirReservatorios() {
        JSON.parse(sessionStorage.reservatorio).forEach(item => {
            document.getElementById("reservatorio").innerHTML += `
                    <div class="top">
                        <span>${item.nome}</span>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                    <div class="mid">
                        <div class="metricas">
                            <span id="nivel_atual_"><b>Nível Atual: ${item.nivelAtual}%</b></span>
                            <span>Nível Ideal: 51%</span>
                            <span>Nível Alerta: 50%</span>
                            <span>Nível Risco: 25%</span>
                    </div>
                    </div>
                    <div id="btnConsultar" class="bottom"><button class="btn-chart" 
                    onclick="exibirDetalhesReservatorio(${item.id})" id="btnConsultarReservatorio${item.id}">Consultar</button>
                    </div>
                    <div class="imgReservatorio">
                        <img src="assets/reservatorio.png" alt="">
                        <span class="porcentagemAtual_">${item.nivelAtual}</span>
                    </div>
                    <div id="alerta">
                    </div>
                    `

            sessionStorage.idReservatorio = item.idReservatorio
        });

    }

    function exibirDetalhesReservatorio(idReservatorio) {

        window.location = "../../private/dashboard.html";
    }
</script>
<script src="js/menu.js"></script>
