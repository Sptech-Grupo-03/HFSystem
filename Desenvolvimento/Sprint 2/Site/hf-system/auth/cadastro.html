<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se - HFSystem</title>
        <link rel="stylesheet" href="./css/auth.css">
        <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
            <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
            <link rel="shortcut icon" type="imagex/png" href="./assets/HYDRO FLOW.svg">

    </head>
    <body>
        <div class="container">
            <div class="boasVindas">
                <div class="iconeseta">
                    <a style="color: #fff;" href="login.html"><i class="fa-solid fa-arrow-left" style="font-size: 30px;"></i></a>
                </div>
                <div class="textos">
                    <h2>SEJA BEM VINDO!</h2>
                    <p>Já tem uma conta ?</p>
                    <p>Faça login para manter um fluxo constante com a gente.</p>
                </div>
                <button class="btn-msg">
                    <a style="text-decoration: none; color: #fff;" href="login.html">LOGIN</a>
                </button>
                <div class="circulo1"></div>
                <div class="circulo2"></div>
                <div class="circulo3"></div>
                <div class="circulo4"></div>
            </div>
            <div class="formularioCadastro">
                <div class="imglogo"><img class="logo" src="./assets/HYDRO FLOW.svg" alt=""></div>

                <div class="elementosFormulario">
                    <h2>CRIAR UMA CONTA</h2>
                    <div class="campos">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="usuario" placeholder="| Usuário" onkeyup="validacaoTamanhoUsuario()">
                            <div id="randomuser" ></div>
                        </div>


                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="email" placeholder="| EMAIL">
                        </div>


                        <div class="input-container">
                            <i class="fas fa-building"></i>
                            <input type="text" id="razaoSocial" placeholder="| RAZÃO SOCIAL">
                        </div>

                        
                        <div class="input-container">
                            <i class="fas fa-store"></i>
                            <input type="text" id="nomeFantasia" placeholder="| NOME FANTASIA">
                        </div>


                        <div class="input-container">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="cnpj" placeholder="| CNPJ">
                        </div>


                        <div class="input-container">
                            <i class="fas fa-user-tie"></i>
                            <input type="text" id="representanteLegal" placeholder="| REPRESENTANTE LEGAL">
                        </div>
                        <div class="input-container" style="position: relative;">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="senha" placeholder="| SENHA">
                            <i class="fas fa-eye" id="toggleSenha" onclick="toggleSenhaVisivel()" 
                               style="position: absolute; left: 483px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                        </div>
                        
                        <div class="input-container" style="position: relative;">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmacaoSenha" placeholder="| CONFIRME SUA SENHA">
                            <i class="fas fa-eye" id="toggleConfirmacaoSenha" onclick="toggleConfirmacaoSenhaVisivel()" 
                               style="position: absolute; left: 483px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                        </div>
                        <br>
                        <button class="btn-cadastrar">CADASTRAR</button>
                    </div>
                </div>

            </div>
        </body>
        <script src="./js/auth.js"></script>
    </html>

    <!-- nome email senha confirmacao de senha razao social nome fantasia cnpj
    representante legal -->
