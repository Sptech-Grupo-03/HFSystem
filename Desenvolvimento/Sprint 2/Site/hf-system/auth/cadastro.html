<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - HFSystem</title>
    <link rel="stylesheet" href="./css/auth.css">
    <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/041dbc8823.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagex/png" href="./assets/HYDRO FLOW.svg">

</head>

<body>
    <main>
        <section class="section_boasVindas">
            <a class="seta" href="login.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="textos">
                <h2>SEJA BEM-VINDO!</h2>
                <h3>Já tem uma conta ?</h3>
                <p>Faça login para manter um fluxo constante com a gente.</p>
                <a id="btn_login" href="login.html">LOGIN</a>

            </div>

            <div class="circulo1"></div>
            <div class="circulo2"></div>
            <div class="circulo3"></div>
            <div class="circulo4"></div>
            <div class="circulo5"></div>
        </section>
        <section class="section_formulario_cadastro">
            <img class="logo" src="./assets/HYDRO FLOW.svg" alt="">

            <div class="container_formulario">
                <h2>CRIAR UMA CONTA</h2>
                <form class="formulario" id="formulario_cadastro">
                    <div class="input-container" id="div_input_usuario">
                        <i id="iconeLogin" class="fas fa-user"></i>
                        <input type="text" id="input_usuario" placeholder="| USUÁRIO">
                    </div>

                    <p id="campo_mensagem_erro"></p>

                    <div class="input-container" id="div_input_email">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email" placeholder="| EMAIL">
                    </div>


                    <div class="input-container" id="div_input_razao_social">
                        <i class="fas fa-building"></i>
                        <input type="text" id="razaoSocial" placeholder="| RAZÃO SOCIAL">
                    </div>


                    <div class="input-container" id="div_input_nome_fantasia">
                        <i class="fas fa-store"></i>
                        <input type="text" id="nomeFantasia" placeholder="| NOME FANTASIA">
                    </div>


                    <div class="input-container" id="div_input_cnpj">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cnpj" placeholder="| CNPJ">
                    </div>


                    <div class="input-container" id="div_input_representante_legal">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" id="representanteLegal" placeholder="| REPRESENTANTE LEGAL">
                    </div>
                    <div class="input-container" id="div_input_senha">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" placeholder="| SENHA">
                        <i class="fas fa-eye" id="toggleSenha" onclick="toggleSenhaVisivel()"></i>
                    </div>

                    <div class="input-container" id="div_input_confirmacao_senha">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmacaoSenha" placeholder="| CONFIRME SUA SENHA">
                        <i class="fas fa-eye" id="toggleConfirmacaoSenha" onclick="toggleConfirmacaoSenhaVisivel()"></i>
                    </div>
                    <button type="submit" id="btn_cadastrar">CADASTRAR</button>
                </form>
            </div>
        </section>

    </main>
</body>
<script src="./js/auth.js"></script>

</html>
