<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style2.css">
        <title>Sign-in Sign-up Form</title>
    </head>
    <body>
        <div class="container">
            <div id="EntrarOuCadastrar">
                <div id="MensagemSecundaria">
                    <div id="MensagemSecundariaDeslizante">
                        <div id="Cadastro">
                            <h1>SEJA BEM VINDO!!</h1>
                            <p>Já tem uma conta ?</p> <p>Faça login para manter um fluxo constante com a gente.</p>
                            <button onclick='moveSliderRight()'>Login</button>
                        </div>
                        <div id="Entrar">
                            <h1>É NOVO POR AQUI ?</h1>
                            <p>Transforme o fluxo do seu negócio e intensifique sua gestão.</p>
                            <button onclick='moveSliderLeft()'>Cadastre-se</button>
                        </div>
                    </div>
                </div>
                <div id="forms">
                    <div id="EntrarFormulario" class='MudarParaDireita'>
                        <div class="holder">
                            <h1>Entrar</h1>
                            <p>or use your account</p>
                            <input type="email" placeholder="Email"><br>
                            <input type="password" placeholder='Password'>
                            <p>Forgot your password?</p>
                            <button>Sign In</button>
                        </div>
                    </div>
                    <div id="signUpForm">
                        <div class="holder">
                            <h1>Crie uma conta</h1>
                            <input type="text" placeholder="| NOME"><br>
                            <div 
                            class="input-icon">
                            <i class="fa fa-envelope"> </i> 
                            <input type="email" placeholder="| EMAIL"><br>
                        </div>
                            <input type="password" placeholder='| SENHA'>
                            <input type="password" placeholder="| REPETIR SENHA">
                            <button>Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='script2.js'></script>
    </body>
</html>
