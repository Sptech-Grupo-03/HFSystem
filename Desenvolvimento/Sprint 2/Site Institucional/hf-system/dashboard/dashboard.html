<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - HFSystem</title>
        <link rel="stylesheet" href="dashboard.css">
        <link rel="shortcut icon" type="imagex/png" href="img/HYDRO FLOW (branco).svg">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img
                    class="img-logo"
                    style="width: 135px; height: 65px;"
                    src="img/HYDRO FLOW (branco).svg"
                    alt="">
                <div class="icones">
                    <img class="icone1" src="img/icon1.svg" alt="">
                    <img class="icone2" src="img/icon2.svg" alt="">
                    <img class="icone3" src="img/icon3.svg" alt="">
                </div>
            </div>
            <div class="conteudo">
                <div class="barralateral">
                    <div class="titulolateral">
                        <h3>Filtro</h3>
                        <img src="img/hamburger.svg" alt="">
                    </div>
                    <div class="msgFiltros">
                        <span>Ano</span>
                        <input type="text">
                        <span>Mês</span>
                        <input type="text">
                        <span>Dia</span>
                        <input type="text">
                        <span>Intervalor Medições</span>
                        <input type="text">
                        <span>Reservatório</span>
                        <input type="text">
                        <span>Informações</span>
                        <input type="text">
                    </div>
                </div>
                <div class="dashboard">
                    <div class="dash1">
                        <div class="kpi1">
                            <span>Água disponível</span>
                            <span>16.000</span>
                        </div>
                        <div class="kpi2">
                            <span>Dias Restantes de Água no Reservatório</span>
                            <span>2 dias</span>
                        </div>
                        <div class="kpi3">
                            <span>Capacidade Consumida do Reservatório</span>
                            <span>83%</span>
                        </div>

                        <div class="kpi4">
                            <span>Temperatura Atual</span>
                            <span>27°C</span>
                        </div>

                        <div class="kpi5">
                            <span>Previsão Temperatura p/ Amanhâ</span>
                            <span>40°C</span>
                        </div>
                    </div>
                    <div class="dash2">
                        <div class="grafico1" style="width: 50%;">
                            <canvas id="myChart"></canvas>
                        </div>
                        <div class="grafico2" style="width: 50%;">
                            <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                    <div class="dash3">
                        <div class="grafico1" style="width: 60%;">
                            <canvas id="myChart3"></canvas>
                        </div>
                        <div class="kpi6">
                            <span>Água disponível</span>
                            <span>18571.43</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
